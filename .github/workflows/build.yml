name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Prisma generate and tsc build
        run: |
          npx prisma generate && npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
